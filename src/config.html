<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion - Control de Turnos - Farmavision</title>
    <script src="config.js" defer></script>
    <link rel="stylesheet" href="farmaControlTurnos.css">
  </head>
  <body class="config">
      <form id="config">
        <div>
          <label for="ip">Direccion IP del turnomatic</label>
          <input type="text" id="ip" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" title="Solo direcciones IPv4" placeholder="127.0.0.1" required>
        </div>

        <div class="colas">
            <label for="ncolas">NÃºmero de colas</label>
            <select id="ncolas">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>

            <div id="colas"></div>
        </div>

        <div>
          <input type="checkbox" id="fosusOnKey">
          <label for="fosusOnKey">Mostrar ventana al enviar comando</label>
        </div>

        <div>
          <input type="checkbox" id="notifications" disabled>
          <label for="notifications">Mostrar notificaciones</label>
        </div>

        <button id="save">Aplicar</button>
      </form>

      <footer></footer>
  </body>
</html>
