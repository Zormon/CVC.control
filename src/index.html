<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Control de Turnos - Farmavision</title>
    <script src="control.js" defer></script>
    <link rel="stylesheet" href="farmaControlTurnos.css">
  </head>
  <body class="main">
    <header id="tabs">
      <button data-id="Mostrador 1" class="current">Mostrador 1</button>
      <button data-id="Mostrador 2">Mostrador 2</button>
      <button data-id="Mostrador 3">Mostrador 3</button>
      <button data-id="Mostrador 4">Mostrador 4</button>
    </header>
    <div id="turno">
      <div id="num"></div>
      <div id="cola"></div>
    </div>
    <button id="plus">Subir</button>
    <button id="minus">Bajar</button>
    <button id="reset">Reset</button>
  </body>
</html>
